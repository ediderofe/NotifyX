<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotifyX - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>NotifyX</h1>
        <p>Admin Dashboard</p>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="#dashboard">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#notifications">
              <i class="fas fa-bell"></i>
              <span>Notifications</span>
              <span class="badge">3</span>
            </a>
          </li>
          <li>
            <a href="#websites">
              <i class="fas fa-globe"></i>
              <span>Websites</span>
              <span class="badge">1</span>
            </a>
          </li>
          <li>
            <a href="#analytics">
              <i class="fas fa-chart-line"></i>
              <span>Analytics</span>
            </a>
          </li>
          <li>
            <a href="#settings">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="sidebar-footer">
        <div class="subscription-info">
          <span class="plan-badge free">Free Plan</span>
          <a href="#upgrade" class="btn btn-primary btn-sm">Upgrade to Premium</a>
        </div>
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="logo">
          <h1>NotifyX</h1>
          <p>Admin Dashboard</p>
        </div>
        
        <div class="actions">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search notifications, websites, or settings...">
          </div>
          
          <button class="new-notification-btn">
            <i class="fas fa-plus"></i>
            New Notification
          </button>
          
          <div class="user-profile">
            <div class="avatar">
              ED
            </div>
            <div class="user-info">
              <p class="user-name">Edi Derofe</p>
              <p class="user-email">edi@edi.com</p>
            </div>
          </div>
        </div>
      </header>

      <div class="admin-content">
        <h2>All Notifications</h2>
        
        <button class="create-notification-btn">Create New Notification</button>
        
        <div class="notification-items">
          <div class="notification-item">
            <div class="notification-preview">
              <div class="notification-icon">
                <i class="fas fa-tag"></i>
              </div>
              <div class="notification-content">
                <h4>Get 20% off your first purchase</h4>
                <p>Special offer for new customers</p>
              </div>
            </div>
            <div class="notification-stats">
              <span class="stat">
                <i class="fas fa-eye"></i>
                2.4k views
              </span>
              <span class="stat">
                <i class="fas fa-mouse-pointer"></i>
                5.2% CTR
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
